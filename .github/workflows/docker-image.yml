name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
env:
    PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag exercise:latest
        docker run -p 80:80 -d exercise:latest
        
    - name: run tests
      uses: liatrio/github-actions/apprentice-action@master
    - name: Push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/exercise:latest
        
  setup-build-deploy:
        name: Setup, Build, and Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            # Setup gcloud CLI
            - uses: GoogleCloudPlatform/github-actions/setup-gcloud@main
              with:
                  version: '275.0.0'
                  service_account_email: ${{ secrets.SA_EMAIL }}
                  service_account_key: ${{ secrets.GCP_SA_KEY}}

            # Configure gcloud CLI
            - name: gcloud Set up
              run: |
                  gcloud config set project rich-honor-347006
            # Build and push image to Google Container Registry
            - name: Build
              run: |
                  gcloud builds submit -t gcr.io/rich-honor-347006/$SERVICE_NAME:$GITHUB_SHA
            # Deploy image to Cloud Run
            - name: Deploy
              run: |
                  gcloud run deploy $SERVICE_NAME \
                    --region $RUN_REGION \
                    --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                    --platform managed        
        
